<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Articles by Authors</title>
</head>
<body>
    <h1>Search Articles by Authors</h1>
    <input type="text" id="authorQuery" placeholder="Enter author name">
    <button onclick="searchArticlesByAuthors()">Search</button>
    <div id="articleResults">
        <!-- Les résultats de la recherche seront affichés ici -->
    </div>
    <div id="message"></div>

    <script>
        function searchArticlesByAuthors() {
            var authorQuery = document.getElementById('authorQuery').value;

            fetch('http://127.0.0.1:8000/api/search-articles-autors/?q=' + authorQuery)
            .then(response => response.json())
            .then(data => {
                var query = data.query;
                var articlesCount = data.articles_count;
                var results = data.results;
                console.log(data.results[0].content.autors)
                var articleResultsDiv = document.getElementById('articleResults');
                articleResultsDiv.innerHTML = ''; // Clear previous results

                var message = `${articlesCount} article(s) trouvé(s) pour l'auteur "${query}".`;
                document.getElementById('message').innerText = message;

                results.forEach(article => {
                    var articleDiv = document.createElement('div');
                    articleDiv.textContent = article.title; // Assuming 'title' is a field in your article object
                    articleResultsDiv.appendChild(articleDiv);
                });
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('message').innerText = 'An error occurred while searching articles by authors';
            });
        }
    </script>
</body>
</html>
