<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Favorites</title>
</head>
<body>
    <h1>User Favorites</h1>
    <div id="favorites-list"></div>

    <script>
        var tokenValue = getCookie('token');
        document.addEventListener('DOMContentLoaded', function() {
            fetch('http://127.0.0.1:8000/api/favorite-list/', {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Token ' + tokenValue 
                }
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Erreur lors de la récupération des favoris');
                }
                return response.json();
            })
            .then(data => {
                console.log(data.favorites[0].content)
                var favorites = data.favorites;
                var favoritesList = document.getElementById('favorites-list');
                if (favorites.length > 0) {
                    var favoritesHTML = '<ul>';
                    favorites.forEach(function(favorite) {
                        favoritesHTML += '<li>' + favorite.content.tilte + '</li>'; // Assurez-vous de remplacer nom_du_champ par le nom du champ dans votre modèle Topic
                    });
                    favoritesHTML += '</ul>';
                    favoritesList.innerHTML = favoritesHTML;
                } else {
                    favoritesList.innerHTML = 'Aucun favori trouvé.';
                }
            })
            .catch(error => {
                console.error('Erreur lors de la récupération des favoris:', error);
                var favoritesList = document.getElementById('favorites-list');
                favoritesList.innerHTML = 'Erreur lors de la récupération des favoris.';
            });
        });

        function getCookie(name) {
            const cookieName = name + '=';
            const cookieArray = document.cookie.split(';');
            
            for (let i = 0; i < cookieArray.length; i++) {
                let cookie = cookieArray[i].trim();
                if (cookie.indexOf(cookieName) === 0) {
                    return cookie.substring(cookieName.length, cookie.length);
                }
            }
            return null;
        }
    </script>
</body>
</html>
