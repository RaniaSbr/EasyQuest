<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Articles</title>
</head>
<body>
    <h1>Search Articles</h1>
    <input type="text" id="searchQuery" placeholder="Enter search query">
    <button onclick="searchArticles()">Search</button>
    <div id="articleResults">
        <!-- Les résultats de la recherche seront affichés ici -->
    </div>
    <div id="message"></div>

    <script>
        function searchArticles() {
            var searchQuery = document.getElementById('searchQuery').value;

            fetch('http://127.0.0.1:8000/api/search-articles/?q=' + searchQuery)
            .then(response => response.json())
            .then(data => {
                var articlesCount = data.articles_count;
                var results = data.results;
                var message = data.message;

                var articleResultsDiv = document.getElementById('articleResults');
                articleResultsDiv.innerHTML = ''; // Clear previous results

                if (articlesCount === 0) {
                    document.getElementById('message').innerText = message;
                } else {
                    document.getElementById('message').innerText = message;

                    results.forEach(article => {
                        var articleDiv = document.createElement('div');
                        articleDiv.textContent = article.title; // Assuming 'title' is a field in your article object
                        articleResultsDiv.appendChild(articleDiv);
                    });
                }
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('message').innerText = 'An error occurred while searching articles';
            });
        }
    </script>
</body>
</html>
