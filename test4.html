<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Username</title>
</head>
<body>
    <h2>Update Username</h2>
    <div id="error-message" style="color: red; margin-bottom: 10px;"></div>
    <input type="text" id="new-username" placeholder="New Username">
    <button onclick="updateUsername()">Update</button>

    <script>
        function updateUsername() {
            var newUsername = document.getElementById('new-username').value;
            var tokenValue = getCookie('token');
            fetch('http://127.0.0.1:8000/api/update-username/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Token ' + tokenValue  // Replace your_access_token with the actual token
                },
                body: JSON.stringify({
                    new_username: newUsername
                })
            })
            .then(response => {
               
                    return response.json();
                
            })
            .then(data => {
                console.log(data.message); // Affichez le message de rÃ©ussite
                // Vous pouvez effectuer d'autres actions ici, par exemple, rediriger l'utilisateur
            })
            .catch(error => {
                console.error('Error:', error);
                // Affichez le message d'erreur dans l'interface utilisateur
                document.getElementById('error-message').innerText = 'Error updating username';
            });
        }
        function getCookie(name) {
            const cookieName = name + '=';
            const cookieArray = document.cookie.split(';');
            
            for (let i = 0; i < cookieArray.length; i++) {
                let cookie = cookieArray[i].trim();
                if (cookie.indexOf(cookieName) === 0) {
                    return cookie.substring(cookieName.length, cookie.length);
                }
            }
            return null;
        }
    </script>
</body>
</html>
